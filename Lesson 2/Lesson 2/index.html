<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Responsive Website</title>
    <link href="css/style.css" rel="stylesheet" />

</head>
<body>
    <div id="top">
        <div class="wrap clearfix">
            <div class="about float-3">
                <h1 class="t-title clearfix"> About Us</h1>
                <p>
                    We r the super web designer, and we the best team that can bring you what ever you want.
                </p>
            </div>
            <div class="email float-3">
                <h1 class="t-title clearfix">Quick Message</h1>
                <form>
                    <input type="text" class="txtEmail" name="txtEmail" placeholder="Your email" />
                    <textarea class="txtMess" name="txtMess" placeholder="Write something here"></textarea>
                    <input type="submit" value="SEND" class="btnSend" name="btnSend" />
                </form>
            </div>
            <div class="flickr float-3">
                <h1 class="t-title clearfix">Flickr Widget</h1>
                
            </div>
        </div> <!-- end wrap -->
    </div> <!-- end top -->


    <div id="top-header">
        <div class="wrap">
            <p>Welcome to Dacani Creative Design Studio</p>
            <ul class="social">
                <li>
                    <a href="#"></a>
                </li>
                <li>
                    <a href="#"></a>
                </li>
                <li>
                    <a href="#"></a>
                </li>
                <li>
                    <a href="#"></a>
                </li>
                <li>
                    <a href="#"></a>
                </li>
                <li>
                    <a href="#"></a>
                </li>
            </ul>

            <button class="show"></button>
            <div class="clear"></div>
        </div>
    </div>



</body>
</html>
